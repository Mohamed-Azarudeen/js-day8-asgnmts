<!-- Question-2) Print Multiply Table -->
<html>
    <head>
        <title>Example for Print Multiply Table</title>
    </head>
    <body>
        <h1>Print Multiply Table</h1>
        <script>
            let n = Number(prompt('Enter a number'));
            for(let i=1; i <= 10; i++){
                console.log(`${n} x ${i} = `, i*n);
            }
        </script>
    </body>
</html>
